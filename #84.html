<!--

- Confeccionar una expresión regular que valide el ingreso del nombre de un día de la semana, un espacio y un número de 1 o 2 dígitos.  

-->
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<script>
var cadena=prompt('Ingrese una cadena de cinco caracteres que comience con J y finalice con t','');
var patron=/^J...t$/;
if (patron.test(cadena))
document.write('cadena correcta');
else
document.write('cadena incorrecta');
</script>

</body>
</html>
